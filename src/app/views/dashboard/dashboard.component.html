<div class="row">
    <div class="col-md-6">
        <div class="card border-0 shadow">
            <div class="card-body">
                <h6 class="font-family-bold"><i class="me-2 fas fa-analytics text-success"></i> Laporan Penjualan {{ currentYear }}</h6>
                <div class="mt-3 text-center">
                    <i [hidden]="!loading.summary_sales" class="spinner-border text-secondary"></i>
                    <canvasjs-chart *ngIf="!loading.summary_sales" [options]="chartOptions" [styles]="{width: '100%', height: '360px'}"></canvasjs-chart>  
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card border-0 shadow">
            <div class="card-body">
                <h6 class="font-family-bold"><i class="me-2 fas fa-exclamation-triangle text-danger"></i> Pengingat Stok</h6>
                <div class="mt-3 text-center">
                    <i [hidden]="!loading.stock_reminder" class="spinner-border text-secondary"></i>

                    <table *ngIf="!loading.stock_reminder" class="mt-4 mb-4 table shadow-sm">
                        <thead>
                            <tr class="bg-light">
                                <th class="text-start">Barang</th>
                                <th class="text-end">QTY Sisa</th>
                            </tr>
                        </thead>
            
                        <tbody *ngIf="dataStock.length === 0">
                            <tr><td colspan="2"><span class="text-secondary fst-italic">- tidak ada pengingat -</span></td></tr>
                        </tbody>
            
                        <tbody *ngIf="dataStock.length > 0">
                            <tr *ngFor="let data of (dataStock || []); let i = index">
                                <td class="text-start">{{ data.item?.name || '-' }} </td>
                                <td class="text-end">{{ data.total | numberPipe }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
